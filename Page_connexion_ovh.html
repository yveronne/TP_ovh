<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="connexion_ovh.css">
	<title>Connectez-vous</title>
</head>
<body>

	<div id="connexion">
		<div id="entete">
			<div><img src="logo.png" alt="logo"></div>
			<h2>Se connecter</h2><br>
		</div>
		<form method="post">
			<div id="saisie">
			
				<label for="username">Nom d'utilisateur</label><br>
				<input type="text" name="username" class="inputtext"><br>
				<label for="password">Mot de passe</label><br>
				<input type="password" name="password" class="inputtext"><br>
				<span id="rememberlabel"><label for="remember">Remember me</label></span>
				<span><input type="checkbox" name="remember" value="remember"></span>
			</div>
			<div id="bouton">
				<input type="submit" value="Se connecter" id="seconnecter" onclick="alert('Hello World!');">
			</div>
		</form>		
	</div>

</body>
</html>
